<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Fiesta Sudar</h1>
    <p id="description">Thank you for taking the time to give us your feedback!</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Name: <input id="name" name="first-name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
        <label id="number-label">Age (optional): <input id="number" type="number" name="number" min="13" max="120" placeholder="Age" /></label>
        <label for="referrer">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
          </select>
        </label>
        <label for="referrer">Would you recomment Fiesta Sudar to a friend?
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="1" /> Yes</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="2" /> No</label>
        <label for="referrer">What would you like to see improved? (Check all that apply)
        <label for="improvements" name="improvements">
          <input id="improvements" type="checkbox" name="improvements" class="inline" value="2" /> Venue
          <input id="improvements" type="checkbox" name="improvements" class="inline" value="2"/> DJs
          <input id="improvements" type="checkbox" name="improvements" class="inline" value="3" /> Crowd
          <input id="improvements" type="checkbox" name="improvements" class="inline" value="4" /> Light effects
        </label>
         <label for="bio">Tell us about you
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like Espresso Martini"></textarea>
        </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
